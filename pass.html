<!DOCTYPE html>

<head>

<h1>Pass phrase by Sindhu Amireddy</h1>

<body>

    <h2>Getting input</h2>

    <form>
        <label for="secret_phrase">Enter the secret phrase </label>
        <input type="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br>
        <br>
        <label for="guess_phrase">Enter a phrase </label>
        <input type="text" id="guess_phrase" name="guess_phrase" autofocus> <br>
        <br>
        <input type="button" onclick="processPhrase()" value="check the phrase">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        var correct = 0
        var wrong = 0
        function processPhrase() {
            // console.log("Getting form values")
            secret = document.getElementById("secret_phrase").value
            guess = document.getElementById("guess_phrase").value
            //confirmed = confirm("Are these the values? "+age+" and "+nick)

            out = document.getElementById("result")

            if (secret == guess) {
                correct++
                alert("Access allowed")


            } else {
                wrong++
                alert("Access denied")
                if(wrong > 3) {
                    alert("account locked");
                }

            }
            out.innerHTML = "correct score : " + correct + " wrong score : " + wrong
        }
        let usingImage = 1
        function newImage(img) {
            switch (usingImage) {
                case 1:
                    document.getElementById("animals").src = "Dog.jpg"
                    usingImage++;
                    break;
                case 2:
                    document.getElementById("animals").src = "Monkey.jpg"
                    usingImage++;
                    break;
                default:
                    usingImage = 1;
                    document.getElementById("animals").src = "Elephant.jpg"
                    break;
            }
        }
    </script>
    <div class="container">
        <img src="Monkey.jpg" id="animals" alt="Monkey" style="height: 200px;" width="200px" onclick="newImage(this)" />
    </div>

</body>

</html>
